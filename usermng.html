<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .content-header {
            margin-bottom: 20px;
        }
        .form-control, .btn {
            border-radius: 0.5rem;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">User Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="createLink">Create User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="updateLink">Update User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="deleteLink">Delete User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="viewLink">View Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container">
        <div id="content">
            <div class="jumbotron bg-white text-center shadow-sm">
                <h1 class="display-4">Welcome to User Management System</h1>
                <p class="lead">Please select an operation from the header menu to get started.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <div class="container">
            <p class="mb-0">&copy; 2024 User Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle navigation clicks and load content dynamically
        document.getElementById('createLink').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <div class="content-header">
                    <h2>Create User</h2>
                </div>
                <form class="shadow-sm p-4 mb-4 bg-white rounded">
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
                    </div>
                    <div class="form-group">
                        <label for="userName">Name:</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                        <label for="userPhone">Phone Number:</label>
                        <input type="text" class="form-control" id="userPhone" placeholder="Enter Phone Number">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>`;
        });

        document.getElementById('updateLink').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <div class="content-header">
                    <h2>Update User</h2>
                </div>
                <form class="shadow-sm p-4 mb-4 bg-white rounded">
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
                    </div>
                    <div class="form-group">
                        <label for="userName">New Name:</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter New Name">
                    </div>
                    <div class="form-group">
                        <label for="userPhone">New Phone Number:</label>
                        <input type="text" class="form-control" id="userPhone" placeholder="Enter New Phone Number">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update</button>
                </form>`;
        });

        document.getElementById('deleteLink').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <div class="content-header">
                    <h2>Delete User</h2>
                </div>
                <form class="shadow-sm p-4 mb-4 bg-white rounded">
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Delete</button>
                </form>`;
        });

        document.getElementById('viewLink').addEventListener('click', function() {
            document.getElementById('content').innerHTML = `
                <div class="content-header">
                    <h2>View Users</h2>
                </div>
                <table class="table table-striped shadow-sm bg-white rounded">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">User ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>123-456-7890</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>098-765-4321</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>`;
        });
    </script>
</body>
</html>
